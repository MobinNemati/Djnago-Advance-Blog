<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostList</title>
</head>
<body>
    <h1>blog post</h1>
    {% for post in posts %}
      <div>
        <h2>{{post.title}}</h2>
        <H3>{{post.content}}</H3>
      </div>
    {% endfor %}
</body>
</html>
